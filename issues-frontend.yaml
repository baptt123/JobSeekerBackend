  # ========================================================
  - title: 'Admin: Đăng nhập'
    body: |
      Chức năng: Admin login -> dashboard.
      - Form login.
    labels: ['frontend', 'admin', 'auth']
    milestone: 'Admin Features'

  - title: 'Admin: Quản lý người dùng'
    body: |
      Xem danh sách user, recruiter.
      Thực hiện lock / unlock.
    labels: ['frontend', 'admin', 'users']
    milestone: 'Admin Features'

  - title: 'Admin: Quản lý phân quyền'
    body: |
      Update role cho user.
      - role: user, recruiter, admin.
    labels: ['frontend', 'admin', 'roles']
    milestone: 'Admin Features'

  - title: 'Admin: Quản lý job posts'
    body: |
      Xem danh sách job postings.
      Approve / remove bài đăng.
    labels: ['frontend', 'admin', 'job_post']
    milestone: 'Admin Features'

  - title: 'Admin: Thống kê đơn ứng tuyển'
    body: |
      Trang hiển thị biểu đồ số lượng ứng tuyển.
      Filter theo thời gian.
    labels: ['frontend', 'admin', 'analytics']
    milestone: 'Admin Features'
